<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Page Title -->
		<title>Contact Form</title>

		<!-- Page Meta Data -->
		<meta charset="UTF-8" />
		<meta name="description" content="Contact Form Submition using AJAX" />
		<meta name="keywords" content="HTML, CSS, JQuery, AJAX, Bootstrap 5" />
		<meta name="author" content="R. Anushka Wijegoonawardana" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap CSS CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>

		<!-- Custome CSS File -->
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<!-- Page Content -->
		<section
			class="bg-light d-flex align-items-center justify-content-center"
			id="main-container"
		>
			<div class="card w-50">
				<div class="card-body">
					<h3 class="text-center card-title mb-4">Contact Form</h3>

					<form action="">
						<div class="mb-3">
							<label for="name" class="form-label">Name</label>
							<input type="text" name="name" class="form-control" />
						</div>

						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" name="email" class="form-control" />
						</div>

						<div class="mb-3">
							<label for="subject" class="form-label">Subject</label>
							<input type="text" name="subject" class="form-control" />
						</div>

						<div class="mb-4">
							<label for="message" class="form-label">Message</label>
							<textarea
								name="message"
								class="form-control"
								cols="30"
								rows="10"
							></textarea>
						</div>

						<div class="d-grid">
							<button class="btn btn-primary btn-block">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<!-- Page Content -->

		<!-- Bootstrap JS CDN -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
	</body>
</html>
